<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 text-center">

    <audio id='audio' src=''></audio>
    
    <div class='btn-group btn-group-lg' role='group'>
      <button class='b btn btn-default' id='play' type="button" disabled>
        <span class="glyphicon glyphicon-play"></span>
      </button>
      <button class='b btn btn-default' id='pause' type="button" disabled>
        <span class="glyphicon glyphicon-pause"></span>
      </button>
      <button class='b btn btn-default' id='stop' type="button" disabled>
        <span class="glyphicon glyphicon-stop"></span>
      </button>
    </div><br><br>

    
    <button data-toggle="modal" data-target="#name_song" class='b btn btn-default' id='save' type="button" disabled>
      <span class="glyphicon glyphicon-floppy-disk"></span>
    </button>
    <button class='btn btn-default' id='saved' type="button" style="display: none;" disabled>
      <span class="glyphicon glyphicon-floppy-saved"></span>
    </button>

    <form id="path_form" method="get" action={{ song_path }}>
      <button class='b btn btn-default' id='download' type="submit" disabled>
        <span class="glyphicon glyphicon-download-alt"></span>
      </button>
    </form>

    <button class='b btn btn-default' id='share' type="button" disabled>
      <span class="glyphicon glyphicon-share-alt"></span>
    </button>

</div>

    <button class="btn btn-lg btn-success btn-block" id='mel_submit' type="submit">Submit</button>
  </form>
  <button class="btn btn-lg btn-danger btn-block" id='clear_text' type="submit">Clear</button>
