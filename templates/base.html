<!DOCTYPE html>
<html>
<head>

  <title>harmonize</title>
  <link href="http://images.clipartpanda.com/clipart-music-notes-zxTg75XiA.png" rel="icon" type="image/png">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src='https://code.jquery.com/jquery.js'>
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <link href="static/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>


  <nav class="navbar navbar-default navbar-fixed-top" hidden>
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="color: #f58db6; font-family: 'Permanent Marker', cursive;" href="/">harmonize</a>

      </div><!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {% if 'user_id' in session %}
            <li>
              <a href='/profile'>{{ username }}</a>
            </li>
            <li>
              <a id="loggedin" href='/logout'>Logout</a>
            </li>
          {% else %}
            <li>
              <a data-target="#login_window" data-toggle="modal" href=''>Login</a>
            </li>
          {% endif %}
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="login_window" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">

            <button class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Login</h4>

          </div>
          <div class="modal-body">

            <p>Enter your login info</p>

            <div id="flash" class="alert alert-warning" hidden></div>
            <br>

            <form class="form-signin">
              <label class="sr-only" for="inputUserName">Username</label>
              <input class="form-control" id="inputUserName" name='username' placeholder="Username" required="" type="text">
              <label class="sr-only" for="inputPassword">Password</label>
              <input class="form-control" id="inputPassword" name='password' placeholder="Password" required="" type="password">
              
              <div class="checkbox">
                <label><input type="checkbox" value="remember-me">Remember me</label>
              </div>
              <button id="signin" class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
              <button id="signup" class="btn btn-md btn-success btn-block" type="submit">Create account</button>

            </form>

          </div>

          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  {% block body %} {% endblock %}
  <script src="static/js/base.js"></script>
</body>
</html>
